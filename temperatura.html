<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura - FlashTemp</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png" sizes="16x16">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #124271;
            color: white;
            text-align: center;
            padding: 20px;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/08/04/58/sunset-8113697_1280.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .temp-value {
            font-size: 3rem;
            font-weight: bold;
            color: #ffeb3b;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        a {
            color: #bcddff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #bcddff;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        a:hover {
            background: #bcddff;
            color: #124271;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 1200px;
            margin: 0 auto 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .chart-container {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .filtros {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        select, button, input[type="date"] {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #bcddff;
            background: rgba(188, 221, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover, button:hover {
            background: rgba(188, 221, 255, 0.3);
        }
        select option {
            background: #124271;
            color: white;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .estadisticas {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        .estadistica {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
        }
        .estadistica .valor {
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b;
            margin: 10px 0;
        }
        .estadistica .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        .loading {
            color: #bcddff;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .tabla-container {
            overflow-x: auto;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .tabla-historico {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
        }
        .tabla-historico th {
            background: rgba(188, 221, 255, 0.2);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #ffeb3b;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            position: sticky;
            top: 0;
        }
        .tabla-historico td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .tabla-historico tr:hover {
            background: rgba(255,255,255,0.1);
        }
        .estado-calido {
            color: #ff6b6b;
            font-weight: bold;
        }
        .estado-normal {
            color: #4fc3f7;
        }
        .estado-frio {
            color: #64b5f6;
            font-weight: bold;
        }
        .paginacion {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .paginacion button {
            padding: 8px 16px;
            background: rgba(188, 221, 255, 0.2);
            border: 1px solid #bcddff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .paginacion button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de Temperatura</h1>
        
        <div class="temp-value" id="tempActual">-- ¬∞C</div>
        
        <div class="filtros">
            <select id="selectRango">
                <option value="1">√öltimas 24 horas</option>
                <option value="3">√öltimos 3 d√≠as</option>
                <option value="7">√öltima semana</option>
                <option value="30">√öltimo mes</option>
            </select>
            <button onclick="cargarDatosHistoricos()">üîÑ Actualizar Gr√°fica</button>
        </div>

        <div class="estadisticas">
            <div class="estadistica">
                <div class="label">M√°xima</div>
                <div class="valor" id="maxTemp">--¬∞C</div>
            </div>
            <div class="estadistica">
                <div class="label">M√≠nima</div>
                <div class="valor" id="minTemp">--¬∞C</div>
            </div>
            <div class="estadistica">
                <div class="label">Promedio</div>
                <div class="valor" id="avgTemp">--¬∞C</div>
            </div>
            <div class="estadistica">
                <div class="label">Registros</div>
                <div class="valor" id="totalRegistros">--</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Historial de Temperatura</h3>
            <div class="loading" id="loadingText">Cargando datos hist√≥ricos...</div>
            <canvas id="tempChart"></canvas>
        </div>

        <!-- SECCI√ìN TABLA HIST√ìRICA -->
        <div class="chart-container">
            <h3>Tabla Hist√≥rica de Temperatura</h3>
            
            <div class="filtros">
                <input type="date" id="filtroFecha" onchange="filtrarPorFecha()">
                <button onclick="mostrarTodasLasFechas()">üìÖ Mostrar Todas las Fechas</button>
                <button onclick="exportarCSV()">üìä Exportar CSV</button>
            </div>

            <div class="tabla-container">
                <table class="tabla-historico" id="tablaTemperatura">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Temperatura</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Los datos se cargar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>
            
            <div class="paginacion">
                <button onclick="cambiarPagina(-1)" id="btnAnterior">‚óÄ Anterior</button>
                <span id="infoPagina">P√°gina 1 de 1</span>
                <button onclick="cambiarPagina(1)" id="btnSiguiente">Siguiente ‚ñ∂</button>
            </div>
        </div>
        
        <a href="https://flashtemp.netlify.app">‚Üê Volver al Inicio</a>
        <a href="humedad.html">Ver Datos de Humedad ‚Üí</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBm2mXJJpJZulKtTfLhoPX2-f2KhzdnSQw",
            authDomain: "flashtemp-87a59.firebaseapp.com",
            databaseURL: "https://flashtemp-87a59-default-rtdb.firebaseio.com",
            projectId: "flashtemp-87a59",
            storageBucket: "flashtemp-87a59.firebasestorage.app",
            messagingSenderId: "383528508510",
            appId: "1:383528508510:web:76a8cc4a8cb55c9c9928cf"
        };

        firebase.initializeApp(firebaseConfig);
        
        let tempChart;
        let datosHistoricos = [];

        // Variables para la tabla
        let todosLosDatos = [];
        let datosFiltrados = [];
        const registrosPorPagina = 10;
        let paginaActual = 1;

        // Cargar datos hist√≥ricos para gr√°fica
        async function cargarDatosHistoricos() {
            document.getElementById('loadingText').style.display = 'block';
            
            const dias = parseInt(document.getElementById('selectRango').value);
            datosHistoricos = [];
            
            try {
                const snapshot = await firebase.database().ref('historico').once('value');
                const historico = snapshot.val();
                
                if (historico) {
                    // Calcular fecha l√≠mite
                    const fechaLimite = new Date();
                    fechaLimite.setDate(fechaLimite.getDate() - dias);
                    
                    // Procesar datos
                    Object.keys(historico).forEach(fecha => {
                        const fechaDato = new Date(fecha);
                        if (fechaDato >= fechaLimite) {
                            Object.keys(historico[fecha]).forEach(hora => {
                                const dato = historico[fecha][hora];
                                datosHistoricos.push({
                                    fecha: fecha,
                                    hora: hora,
                                    temperatura: dato.temperatura,
                                    timestamp: new Date(fecha + 'T' + hora + ':00')
                                });
                            });
                        }
                    });
                    
                    // Ordenar por fecha
                    datosHistoricos.sort((a, b) => a.timestamp - b.timestamp);
                    
                    actualizarEstadisticas();
                    actualizarGrafica();
                } else {
                    document.getElementById('loadingText').innerHTML = 'No hay datos hist√≥ricos disponibles a√∫n. El ESP32 guardar√° datos cada hora.';
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('loadingText').innerHTML = 'Error cargando datos hist√≥ricos';
            }
            
            document.getElementById('loadingText').style.display = 'none';
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            if (datosHistoricos.length > 0) {
                const temperaturas = datosHistoricos.map(d => d.temperatura);
                const maxTemp = Math.max(...temperaturas).toFixed(1);
                const minTemp = Math.min(...temperaturas).toFixed(1);
                const avgTemp = (temperaturas.reduce((a, b) => a + b, 0) / temperaturas.length).toFixed(1);
                
                document.getElementById('maxTemp').textContent = maxTemp + '¬∞C';
                document.getElementById('minTemp').textContent = minTemp + '¬∞C';
                document.getElementById('avgTemp').textContent = avgTemp + '¬∞C';
                document.getElementById('totalRegistros').textContent = datosHistoricos.length;
            }
        }

        // Actualizar gr√°fica
        function actualizarGrafica() {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            if (tempChart) {
                tempChart.destroy();
            }
            
            // Formatear etiquetas seg√∫n el rango
            const labels = datosHistoricos.map(d => {
                const dias = parseInt(document.getElementById('selectRango').value);
                if (dias <= 1) {
                    return d.hora;
                } else if (dias <= 7) {
                    return `${d.fecha.split('-')[2]}/${d.fecha.split('-')[1]} ${d.hora}`;
                } else {
                    return `${d.fecha.split('-')[2]}/${d.fecha.split('-')[1]}`;
                }
            });

            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperatura (¬∞C)',
                        data: datosHistoricos.map(d => d.temperatura),
                        borderColor: '#ffeb3b',
                        backgroundColor: 'rgba(255, 235, 59, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#ffeb3b',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffeb3b',
                            bodyColor: 'white'
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Temperatura (¬∞C)',
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }

        // Cargar datos para la tabla
        async function cargarDatosTabla() {
            try {
                const snapshot = await firebase.database().ref('historico').once('value');
                const historico = snapshot.val();
                
                todosLosDatos = [];
                if (historico) {
                    Object.keys(historico).forEach(fecha => {
                        Object.keys(historico[fecha]).forEach(hora => {
                            const dato = historico[fecha][hora];
                            todosLosDatos.push({
                                fecha: fecha,
                                hora: hora,
                                temperatura: dato.temperatura,
                                timestamp: new Date(fecha + 'T' + hora + ':00')
                            });
                        });
                    });
                    
                    // Ordenar por fecha (m√°s reciente primero)
                    todosLosDatos.sort((a, b) => b.timestamp - a.timestamp);
                    datosFiltrados = [...todosLosDatos];
                    actualizarTabla();
                }
            } catch (error) {
                console.error('Error cargando datos para tabla:', error);
            }
        }

        // Filtrar por fecha espec√≠fica
        function filtrarPorFecha() {
            const fechaSeleccionada = document.getElementById('filtroFecha').value;
            
            if (fechaSeleccionada) {
                datosFiltrados = todosLosDatos.filter(dato => dato.fecha === fechaSeleccionada);
                paginaActual = 1;
                actualizarTabla();
            }
        }

        // Mostrar todas las fechas
        function mostrarTodasLasFechas() {
            document.getElementById('filtroFecha').value = '';
            datosFiltrados = [...todosLosDatos];
            paginaActual = 1;
            actualizarTabla();
        }

        // Determinar estado de la temperatura
        function obtenerEstadoTemperatura(temp) {
            if (temp >= 28) return {clase: 'estado-calido', texto: 'Caluroso'};
            if (temp <= 20) return {clase: 'estado-frio', texto: 'Fr√≠o'};
            return {clase: 'estado-normal', texto: 'Normal'};
        }

        // Actualizar tabla
        function actualizarTabla() {
            const cuerpoTabla = document.getElementById('cuerpoTabla');
            const infoPagina = document.getElementById('infoPagina');
            const btnAnterior = document.getElementById('btnAnterior');
            const btnSiguiente = document.getElementById('btnSiguiente');
            
            // Calcular paginaci√≥n
            const totalPaginas = Math.ceil(datosFiltrados.length / registrosPorPagina);
            const inicio = (paginaActual - 1) * registrosPorPagina;
            const fin = inicio + registrosPorPagina;
            const datosPagina = datosFiltrados.slice(inicio, fin);
            
            // Actualizar controles de paginaci√≥n
            btnAnterior.disabled = paginaActual <= 1;
            btnSiguiente.disabled = paginaActual >= totalPaginas;
            infoPagina.textContent = `P√°gina ${paginaActual} de ${totalPaginas} (${datosFiltrados.length} registros)`;
            
            // Generar filas de la tabla
            cuerpoTabla.innerHTML = '';
            
            if (datosPagina.length === 0) {
                cuerpoTabla.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 20px;">No hay datos para mostrar</td></tr>`;
                return;
            }
            
            datosPagina.forEach(dato => {
                const estado = obtenerEstadoTemperatura(dato.temperatura);
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${dato.fecha}</td>
                    <td>${dato.hora}</td>
                    <td>${dato.temperatura.toFixed(1)} ¬∞C</td>
                    <td class="${estado.clase}">${estado.texto}</td>
                `;
                cuerpoTabla.appendChild(fila);
            });
        }

        // Cambiar p√°gina
        function cambiarPagina(direccion) {
            const totalPaginas = Math.ceil(datosFiltrados.length / registrosPorPagina);
            paginaActual += direccion;
            
            if (paginaActual < 1) paginaActual = 1;
            if (paginaActual > totalPaginas) paginaActual = totalPaginas;
            
            actualizarTabla();
        }

        // Exportar a CSV
        function exportarCSV() {
            if (datosFiltrados.length === 0) return;
            
            let csv = 'Fecha,Hora,Temperatura (¬∞C),Estado\n';
            
            datosFiltrados.forEach(dato => {
                const estado = obtenerEstadoTemperatura(dato.temperatura);
                csv += `"${dato.fecha}","${dato.hora}",${dato.temperatura.toFixed(1)},"${estado.texto}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `temperatura_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Temperatura actual en tiempo real
        firebase.database().ref('temperatura').on('value', (snapshot) => {
            const temp = snapshot.val();
            if (temp !== null) {
                document.getElementById('tempActual').innerText = temp.toFixed(1) + " ¬∞C";
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatosHistoricos();
            cargarDatosTabla();
        });
    </script>
</body>
</html>
