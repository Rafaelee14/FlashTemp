<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashTemp</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png" sizes="16x16">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Z1wrYWB0/logo-flashtemp-modified.png">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 15px;
            background-color: #104554;
            background-image: url(https://cdn.pixabay.com/photo/2013/10/16/10/17/clouds-196230_1280.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 70px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .datos-clima {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .dato {
            text-align: center;
            min-width: 350px;
            min-height: 280px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .dato:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.6);
        }
        .dato-titulo {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .valor-dato {
            font-size: 80px;
            font-weight: bold;
            color: #bcddff;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 60%;
            background: transparent;
            box-shadow: none;
            border: none;
            margin-top: 15px;
        }
        .dato-link {
            text-decoration: none;
            color:inherit;
            display: block;
        }
        .dato-link:hover .dato {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.6);
            cursor: pointer;
        }
    </style>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBm2mXJJpJZulKtTfLhoPX2-f2KhzdnSQw",
            authDomain: "flashtemp-87a59.firebaseapp.com",
            databaseURL: "https://flashtemp-87a59-default-rtdb.firebaseio.com",
            projectId: "flashtemp-87a59",
            storageBucket: "flashtemp-87a59.firebasestorage.app",
            messagingSenderId: "383528508510",
            appId: "1:383528508510:web:76a8cc4a8cb55c9c9928cf"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        console.log("Firebase configurado correctamente");
        
        // Escuchar temperatura
        firebase.database().ref('temperatura').on('value', (snapshot) => {
            const temp = snapshot.val();
            console.log("Temperatura:", temp);
            if (temp !== null) {
                document.getElementById('temperaturaActual').innerText = temp + "°C";
            }
        });

        // Escuchar humedad
        firebase.database().ref('humedad').on('value', (snapshot) => {
            const hum = snapshot.val();
            console.log("Humedad:", hum);
            if (hum !== null) {
                document.getElementById('humedadActual').innerText = hum + "%";
            }
        });
    </script>
</head>
<body>
    <section>
        <div class="header-container">
            <img src="https://i.ibb.co/xqRWPDg2/logo-flashtemp.png" alt="Logo FlashTemp" class="logo">
            <h1>FlashTemp</h1>
        </div>
    </section>
    <section class="datos-clima">
        <a href="temperatura.html" target="_blank" class="dato-link">
            <div class="dato">
                <div class="dato-titulo">Temperatura Actual</div>
                <div class="valor-dato" id="temperaturaActual">--°C</div>
            </div>
        </a>
        <a href="humedad.html" target="_blank" class="dato-link">       
            <div class="dato">
                <div class="dato-titulo">Humedad Actual</div>
                <div class="valor-dato" id="humedadActual">--%</div>
            </div>
        </a>
    </section>
</body>
</html>
